<!doctype html>
<html>
<head>
    <title>Inline-block css</title> 
    <style>
        nav{
            background-color: red;
            padding: 10px;
        }
        ul{
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }
        li{
            background-color: blue;
            color: white;
            margin: 5px;
            list-style-type: none;
            display: inline-block;
        }
        a{
            color: white;
        
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Portifilo</a></li>

    </ul>
</nav>
</body>   
  
</html>
