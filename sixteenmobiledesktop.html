<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet">
        <style>
            body{
                margin: 0;
            }
            header{
                height: 10vh;
                background-color: rgb(172,213,115);
            }
            #logo{
                height: 7vh;
                margin-left: 5vw;
                margin-top: 1.5vh;
            }
            #desktopLogo{
                display: none;
            }

            nav{
                position: absolute;
                top: 0;
                right: 0;
                height: 10vh;
                width: 10vh;
                background-color: rgb(137,168,92);
                cursor: pointer;
            }

            #hamburger{
                height: 4vh;
                width: 4vh;
                margin-left: 3vh;
                margin-top: 3vh;
            }
             #menu{
                   display: none;
                }
        
            main{
                height: 90vh;
                background-color: rgb(154,189,103);
                background-image: url('4siluetBG.png');
                background-repeat: no-repeat;
                background-position: bottom center;
                background-size: 100%;
                text-align: center;
                font-family: 'Source Sans Pro', sans-serif;
                color: rgb(245,245,245)
            }
            .fix{
                height: 1px;
            }
            h1{
                font-size: 5vmin;
                margin-top: 25vh;
                margin-bottom: 0;
            }
            h2{
                font-size: 3.5vmin;
                font-weight: normal;
                font-style: italic;
                margin: 0;
            }
            #arrow{
                height: 3vh;
                margin-top: 5vh;
            }
   
                
             
            @media all and (min-width: 1000px){

                
                #logo{
                    display: none;
                }
                #hamburger{
                    display: none;
                }
                nav{
                    display: none;
                }
                #desktopLogo{
                    height: 7vh;
                    margin-left: 12.5vw;
                    margin-top: 2.75vh;
                    display: block;
                    
                }
                #menu{
                    position: absolute;
                    right: 12.5vw;
                    text-align: center;
                }
                li{

                    color: white;
                    height: 2vw;
                    list-style-type: none;
                    display: inline-block;
                }
                .dfix{
                height: 1px;
                }
            
                }
                

            
        </style>
    
    </head>
    <body>
        <header>
            <div class="dfix"></div>
            <img id="logo" src="1logo.png"/>
            <img id="desktopLogo" src="1logo.png"/>
 

        <nav>
            <img id="hamburger" src="2icon.png"/>
            <ul id="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TEAM</a></li>
                <li><a href="#">WORKS</a></li>
                <li><a href="#">CLIENT SAY</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

        </nav>
        </header>

        <main>

            <div class="fix"></div>
            <h1>WE ARE SIXTEEN CREATIVE AGENCY </h1>
            <h2>Based on Jakarta, Indonesia</h2>
            <img id="arrow" src="3arrow.png"/>

        </main>
        
    </body>

</html>
