<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 100%;
            max-width: 700px;
            min-width: 320px;
            margin: 0 auto;
            background-color: beige
        }
        
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Guess The Number</h1>
    <p>Guess a number between 1 and 100. You can guess it in 15 turns or less. We'll tell you if your guess was too high or too low.</p>
    <div class="form"> <label for="guessNum">Your Guess: </label><input type="text" id="guessNum" class="guessNum"> <input type="submit" value="Submit" class="Submit"> </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
</body>
    
 <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>   
    
<script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHigh = document.querySelector('.lowOrHigh');
    var Submit = document.querySelector('.Submit');
    var guessNum = document.querySelector('.guessNum');
    var guessCount = 1;
    var resetButton;

    function checkGuess() {
      var userGuess = Number(guessNum.value);
      if (guessCount === 1) {
        guesses.textContent = 'Previous guesses: ';
      }

      guesses.textContent += userGuess + ' ';

      if (userGuess === randomNumber) {
        lastResult.textContent = 'You have guessed correctly!';
        lastResult.style.backgroundColor = 'green';
        lowOrHigh.textContent = '';
        setGameOver();
      } else if (guessCount === 15) {
        lastResult.textContent = 'GAME OVER!';
        lowOrHigh.textContent = '';
        setGameOver();
      } else {
        lastResult.textContent = 'Wrong!';
        lastResult.style.backgroundColor = 'red';
        if(userGuess < randomNumber) {
          lowOrHigh.textContent='You guessing too low!' ;
        } else if(userGuess > randomNumber) {
          lowOrHigh.textContent = 'You guessing too high!';
        }
      }

      guessCount++;
      guessNum.value = '';
    }

    Submit.addEventListener('click', checkGuess);

    function setGameOver() {
      guessNum.disabled = true;
      Submit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'Restart game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
      guessCount = 1;
      var resetParas = document.querySelectorAll('.resultParas p');
      for(var i = 0 ; i < resetParas.length ; i++) {
        resetParas[i].textContent='';
      }

      resetButton.parentNode.removeChild(resetButton);
      guessNum.disabled = false;
      Submit.disabled = false;
      guessNum.value='';
      guessNum.focus();
      lastResult.style.backgroundColor='white';
      randomNumber=Math.floor(Math.random() * 100) + 1;
    }
</script>

</html>
